{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "student/base.html" %}
    <link rel="stylesheet" href="{% static 'student/styles_exist.css' %}">
<body>
    <!-- <center><h1>{{title}}</h1></center> --> 
    <center>
        <h1>{{title}}</h1>
    <table>
        <thead>
            <tr>
                <td>S.NO</td>
                <td>Name</td>
                <td>Class</td>
                <td>Address</td>
                <td>School</td>
                <td>Email</td>
            </tr>
        </thead>
        {% for k in queryset %}
            <tbody>
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ k.s_name }}</td>
                <td>{{ k.s_class }}</td>
                <td>{{ k.s_address }}</td>
                <td>{{ k.s_school }}</td>
                <td>{{ k.s_email }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    </center>
</body>
</html>
